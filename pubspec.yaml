version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  audioplayers: ^3.0.1
  audioplayers_linux: ^1.0.4
  avatar_glow: ^2.0.2
  collection: ^1.17.0
